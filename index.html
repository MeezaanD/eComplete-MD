    <script>
        // Get the container element in which products will be displayed
        let featuredProducts = document.getElementById("fproducts");

        // Define the IDs of the products you want to display
        let desiredProductIDs = [3, 6, 9, 12];

        // Loop through the products array and create HTML elements for each desired product
        products.forEach(function (product) {
            // Check if the product ID is included in the desiredProductIDs array
            if (desiredProductIDs.includes(product.id)) {
                // Create the product element
                let featuredElement = document.createElement("div");

                // Add a CSS class to the product element
                featuredElement.classList.add("product");

                // Set the product details as inner HTML of the product element
                featuredElement.innerHTML = `
      <h4>${product.productName}</h4>
      <img style="width: 15rem;" src="${product.productImage}" alt="${product.productName}" />
      <p>${product.productDesc}</p>
      <p>Price: R${product.prodPrice}</p>
      <button onclick="addToCart(${JSON.stringify(product)})">Add to Cart</button>
    `;

                // Append the product element to the container
                featuredProducts.appendChild(featuredElement);
            }
        });
    </script>
