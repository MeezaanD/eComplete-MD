    <main>
        <ul class="methods">
          <li>
            <div class="dropdown">
              <button class="dropdown-toggle sort" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                Sort Price
              </button>
              <ul class="dropdown-menu p-0">
                <li><button class="sort" onclick="sortProductsByPriceDescending()">High to Low <i class="fa-solid fa-arrow-up"></i></button></li>
                <li><button class="sort" onclick="sortProductsByPriceAscending()">Low to High <i class="fa-solid fa-arrow-down"></i></button></li>
              </ul>
            </div>
          </li>
          <li>
            <select id="categoryFilter" onchange="filterProducts()">
              <option value="">Display All Products</option>
              <option value="phone">iPhone</option>
              <option value="macbook">Macbook</option>
              <option value="watch">Smart Watch</option>
              <option value="headphone">Airpods</option>
            </select>
          </li>
          <li>
            <!-- Button trigger modal -->
            <button id="view-cart-button" type="button" class="view" data-bs-toggle="modal" data-bs-target="#exampleModal">
              <i class="fa-sharp fa-solid fa-cart-shopping"></i>
            </button>
      
            <!-- Modal -->
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                  </div>
                  <div class="modal-body">
                    <div id="shopping-cart"></div>
                    <div id="totalPrice"></div>
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="close" data-bs-dismiss="modal">Close</button>
                    <a href="./checkout.html" class="proceed">Proceed to Checkout</a>
                  </div>
                </div>
              </div>
            </div>
          </li>
        </ul>
        <div id="productsContainer"></div>
        <div style="display: none" id="featured-products"></div>
        <div style="display: none;" id="productDetailsContainer"></div>
